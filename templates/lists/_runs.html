<aside class="runs">
  <h4 class="runs-title">
    runs
    {% include "_helplink.html" with helpURL="execution.html#runs" %}
  </h4>
  <ul class="runlist">
    {% for run in runs.all %}
    <li>
        <a href="#{{ run.name|slugify }}" title="filter by {{ run.name }}" class="filter-link run" data-type="run">{{ run.name }}</a>
    </li>
    {% endfor %}
  </ul>
</aside>
